<html>
<head>
    <meta charset="utf-8"/>
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div id="gameWrapper">
<div class="controls">
    <div class="cell control mines active levels"><div id="level" class="tip">1</div></div>
    <div class="cell control mines active mine"><div id="total-mines" class="tip">3</div> </div>
    <div class="cell control difficulty beginner active" data-rows="9" data-columns="9" data-mines="10"></div>
    <div class="cell control difficulty intermediate" data-rows="16" data-columns="16" data-mines="40"></div>
    <div class="cell control difficulty advanced" data-rows="22" data-columns="22" data-mines="99"></div>
    <div class="cell control restart active"></div>
    <div class="clearFix"></div>
</div>
    <div id="minesWrapper">
    </div>
</div>

<script src="jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
